<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Estado</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Estado - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Nome do Estado">
				</p:column>
				<p:column headerText="Sigla do Estado">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
				<p:commandButton />
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Estado - Cadastro" widgetVar="dialogo"
		draggable="false" closable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="30" size="30" />

				<p:outputLabel value="Sigla " />
				<p:inputText maxlength="2" size="2" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar()}"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

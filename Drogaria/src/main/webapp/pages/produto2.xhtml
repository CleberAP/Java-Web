<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Produtos II</title>	
</h:head>
<h:body>
	<p:growl id="mensagem"/>
	<h:form>
		<p:panel header="Produtos">
		<h:panelGrid columns="3">
			<p:outputLabel for="codigo" value="Código:"/>
			<p:inputText id="codigo" size="20" maxlength="10" required="true" requiredMessage="O campo código é obrigatório" value="#{produtoBean2.produto.codigo}"/>
			<p:commandButton icon="ui-icon-search" update=":mensagem"/>
		</h:panelGrid>
		</p:panel>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Descrição do produto: " />
			<h:outputText value="#{produtoBean2.produto.descricao}" />
			
			<h:outputLabel value="Preço: " />
			<h:outputText value="#{produtoBean2.produto.preco}" />
			
			<h:outputLabel value="Quantidade: " />
			<h:outputText value="#{produtoBean2.produto.quantidade}" />
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>

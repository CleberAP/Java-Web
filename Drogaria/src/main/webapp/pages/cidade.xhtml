<?xml version="1.0" encoding= "ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cidade</title>
</h:head>
<h:body>
<p:growl id="mensagem"/>
	<h:form>
		<p:panel header="Cidades - Listagem">
			<p:dataTable emptyMessage="Nenhuma Cidade encontrada"
				paginator="true" value="#{cidadeBean.cidades}" var="cidade" rows="5">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{estadoBean.novo}"
						oncomplete="PF('dialogo').show();" update=":mensagem :formCadastro:painel" />
				</f:facet>
				<p:column headerText="Nome" filterBy="#{cidade.nome}"
					sortBy="#{cidade.nome}">
					<h:outputText value="#{cidade.nome}" />
				</p:column>

				<p:column headerText="Estado" filterBy="#{cidade.estado.nome}"
					sortBy="#{cidade.estado.nome}">
					<h:outputText value="#{cidade.estado.nome}" />
					<h:outputText value=" - " />
					<h:outputText value="#{cidade.estado.sigla}" />
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Cidade - Cadastro" widgetVar="dialogo"
		closable="false" draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<p:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText size="30" maxlength="30"
					value="#{cidadeBean.cidade.nome}" />

				<p:outputLabel value="Estado: " />
				<p:selectOneMenu filter="true" value="#{cidadeBean.cidade.estado}">
					<f:selectItem itemValue="" itemLabel="Selecione um Cidade" />
					<f:selectItems value="#{cidadeBean.estados}" var="estado" itemValue="" itemLabel="#{estado.nome}"/>
				</p:selectOneMenu>
			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:commandButton value="Novo" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>cliente</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formListagem">
		<p:panel header="Cliente - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum cliente encontrado"
				paginator="true" value="#{clienteBean.clientes}" var="cliente"
				rows="3">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{clienteBean.novo}"
						update=":mensagem :formCadastro:painel">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{cliente.pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{cliente.pessoa.cpf}" />
				</p:column>

				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{cliente.dataCadastro}" rendered="true">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Liberado">
					<p:selectBooleanCheckbox value="#{cliente.liberado}"
						disabled="true" />
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Cliente - Cadastro" widgetVar="dialogo"
		draggable="false" closable="false" resizable="false" modal="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Pessoa: " for="pessoa" />
				<p:selectOneMenu filter="true" id="pessoa"
					value="#{clienteBean.cliente.pessoa}" required="true"
					requiredMessage="O campo Pessoa é obrigatório"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma Pessoa" />
					<f:selectItems value="#{clienteBean.pessoas}" var="pessoa"
						itemValue="#{pessoa}" itemLabel="#{pessoa.nome} - #{pessoa.cpf}" />
				</p:selectOneMenu>

				<p:outputLabel for="dataCadastro" value="Data de Cadastro: " />
				<p:calendar id="dataCadastro"
					value="#{clienteBean.cliente.dataCadastro}" required="true"
					requiredMessage="O campo de data de cadastro é obrigatório"
					size="5" locale="pt_BR"/>

				<p:outputLabel for="liberado" value="Ativo: " />
				<p:selectBooleanCheckbox id="liberado"
					value="#{clienteBean.cliente.liberado}" required="true"
					requiredMessage="O campo Liberado é obrigatório" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					update=":mensagem :formCadastro:painel :formListagem:tabela" actionListener="#{clienteBean.salvar}"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

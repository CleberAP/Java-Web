<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Histórico</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formulario">
		<p:panel header="Produtos">
			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" size="20" maxlength="10" required="true"
					requiredMessage="O campo código é obrigatório"
					value="#{historicoBean.produto.codigo}"
					converterMessage="O valor Informado é invalido"
					validatorMessage="Informe um valor entre 1 a 999999999999 ">
						<f:validateLongRange minimum="1" maximum="9999999999999"/>
					</p:inputText>
				<p:commandButton icon="ui-icon-search"
					update=":mensagem :formulario:painel"
					actionListener="#{historicoBean.buscar}" />
			</h:panelGrid>
		</p:panel>

		<h:panelGroup id="painel" layout="block">
			<h:panelGrid columns="2" rendered="#{historicoBean.exibir}">
				<h:outputLabel value="Descrição do produto: " />
				<h:outputText value="#{historicoBean.produto.descricao}" />

				<h:outputLabel value="Preço: " />
				<h:outputText value="#{historicoBean.produto.preco}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:outputText>

				<h:outputLabel value="Quantidade: " />
				<h:outputText value="#{historicoBean.produto.quantidade}" />

				<h:outputLabel value="Fabricante: " />
				<h:outputText value="#{historicoBean.produto.fabricante.descricao}" />
				
				<h:outputLabel for="observacoes" value="Observações:" />
				<h:inputTextarea value="" id="observacoes" required="true" requiredMessage="O campo observações é obrigatório"/>

			</h:panelGrid>
		</h:panelGroup>
	</h:form>
</h:body>
</html>

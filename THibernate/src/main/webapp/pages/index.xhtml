<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>HOME</title>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="estilo.css" />

	<p:outputPanel id="pnl" layout="block">

		<p:panel id="painel" header="AMBIENTE VIRTUAL DE APRENDIZAGEM">
			<div align="center">
			<h:panelGrid columns="2" cellpadding="10">
				<p:commandButton value="Cadastrar" type="button" onclick="PF('dlg1').show();" />
				<p:commandButton value="Entrar" type="button" onclick="PF('dlg2').show();" />
			</h:panelGrid>
			</div>
			
			<!-- Cadastrar -->
			<p:dialog header="Cadastro" widgetVar="dlg1" showEffect="explode"
				draggable="false" resizable="false" modal="true" closable="false">
				
				<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2" cellpadding="2">
			        <p:outputLabel value="Nome: "/>
			        <p:inputText value="#{loginBean.login.nome}"/>
			        
			        <p:outputLabel value="Sobre Nome: "/>
			        <p:inputText maxlength="10" value="#{loginBean.login.sobreNome}"/>   
				</h:panelGrid>
				
				<h:panelGrid columns="2" cellpadding="10" style="margin-left:15%">
					<p:commandButton value="Salvar" actionListener="#{loginBean.salvar()}" update=":formCadastro:painel"/>
					<p:commandButton value="Fechar" oncomplete="PF('dlg1').hide();" />
				</h:panelGrid>
				
				</h:form>
			</p:dialog>
			
			<!-- Entrar no ambiente -->
			<p:dialog header="Cadastro" widgetVar="dlg2" showEffect="explode"
				draggable="false" resizable="false" modal="true" closable="false">
				<form id="formEntrar">
				<p:panelGrid id="painelEntrar" columns="2">
					
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{loginBean.login.nome}"/>
						
					<p:outputLabel value="Sobre Nome: " />
					<p:password id="senha" value="#{loginBean.login.sobreNome}"/>
				</p:panelGrid>
				
				<div align="center" style="margin-top: 1%;">
				<h:panelGrid columns="2">				
					<p:commandButton value="Entrar" action="#{loginBean.verificar}"/>
					<p:commandButton value="Fechar" oncomplete="PF('dlg2').hide();" />
				</h:panelGrid>
				</div>
				</form>
			</p:dialog>
		</p:panel>
	</p:outputPanel>

</h:body>
</html>

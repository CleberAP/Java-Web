<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>HOME</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="estilo.css" />

	<p:outputPanel id="pnl" layout="block">

		<p:panel id="painel" header="AMBIENTE VIRTUAL DE APRENDIZAGEM">
			<div align="center">
			<h:panelGrid columns="2" cellpadding="5">
				<p:commandButton value="Cadastrar" type="button" onclick="PF('dlg').show();" />
				<p:commandButton value="Entrar" type="button">
					
				</p:commandButton>
			</h:panelGrid>
			</div>

			<p:dialog header="Cadastro" widgetVar="dlg" showEffect="explode"
				draggable="false" resizable="false" modal="true" closable="false">
				
				<h:outputText value="This dialog has nice effects." />
				
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"/>
					<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();" />
				</h:panelGrid>
			
			</p:dialog>
		</p:panel>
	</p:outputPanel>
</h:body>
</html>
